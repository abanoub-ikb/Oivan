
<div class="input-container">
    @if (label) {
      <label class="input-label" [class.disabled]="disabled">{{ label }}</label>
    }
    <input
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [disabled]="disabled"
      [required]="required"
      (ngModelChange)="onChange($event)"
      (blur)="onTouched()"
      class="border rounded-sm p-1 outline-none w-full"
      [class]="class"
      [class]="errorMessage ? 'border-red-500':''"
    />
    @if (errorMessage) {
      <p class="text-red-500 text-sm absolute">{{ errorMessage }}</p>
    }
  </div>
