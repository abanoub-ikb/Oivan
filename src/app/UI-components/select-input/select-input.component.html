
<select
[(ngModel)]="value"
[disabled]="disabled"
[required]="required"
(ngModelChange)="onChange($event)"
class="border rounded-sm p-1 outline-none w-full"
[class]="class"
[name]="name"
>
<option value="" disabled selected>--{{ label }}--</option>
@for (option of options; track $index) {
<option [value]="option">{{ option }}</option>
}
</select>
